<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Bar Test</title>
    <link rel="stylesheet" href="css/Nav_Bar.css">
</head>
<body>
    <h2>This heading is a heading for a vertical list</h2>
    <ul>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://magic.wizards.com/">Magic: The Gathering</a></li>
        <li><a href="https://github.com/">Github</a></li>
    </ul>
    <h2>This heading is a heading for a horizontal list</h2>
    <ul>
        <li class="horizontal"> <a href="http://www.google.com">Google</a> </li>
        <li class="horizontal"> <a href="http://magic.wizards.com/">Magic: The Gathering</a> </li>
        <li class="horizontal"> <a href="https://github.com/">Github</a> </li>
    </ul>
</body>
</html>
